<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="assets/css/main/style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="logo"><img src="assets/images/logo.svg" alt="Logo"></div>
            <div class="container-tips">
                <div class="calculator-tips">
                    <div class="calculator--inputs">
                        <div class="label-inputs">
                            <div class="validates">
                                <p>Bill</p>
                                <p class="error">Can't be zero</p>
                            </div>
                            <div class="input-box">
                                <input type="text" name="" id="bill" placeholder="0">
                            </div>
                        </div>
                        <div class="label-inputs">
                            <div class="validates select-tips">
                                <p>Select Tip %</p>
                                <p class="error">Can't be zero</p>
                            </div>
                            <div class="tips-input">
                                <input type="button" value="5%">
                                <input type="button" value="10%">
                                <input type="button" value="15%">
                                <input type="button" value="25%">
                                <input type="button" value="50%">
                                <input type="text" name="" id="custom" placeholder="Custom">
                            </div>
                        </div>
                        <div class="label-inputs">
                            <div class="validates">
                                <p>Number of People</p>
                                <p class="error">Can't be zero</p>
                            </div>
                            <div class="input-box">
                                <input type="text" name="" id="number-peoples" placeholder="0">
                            </div>
                        </div>
                    </div>
                    <div class="calculator--outputs">
                        <div class="label-result">
                            <div class="label-result-person">
                                <h3>Tip Amount</h3>
                                <p>/ person</p>
                            </div>
                            <div class="result-value">
                                <h1>$0.00</h1>
                            </div>
                        </div>
                        <div class="label-result">
                            <div class="label-result-person">
                                <h3>Total</h3>
                                <p>/ person</p>
                            </div>
                            <div class="result-value">
                                <h1>$0.00</h1>
                            </div>
                        </div>
                        <div class="reset">
                            <input type="reset" value="Reset">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

  
    <script src="assets/js/script.js"></script>
</body>
</html>
