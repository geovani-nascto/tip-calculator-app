<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="assets/css/main/style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="logo"><img src="assets/images/logo.svg" alt="Logo"></div>
            <div class="calculator-tips">
                <div class="calculator--inputs">
                    <div class="bill">
                        <div class="bill-validate">
                            <p>Bill</p>
                            <p class="error">Can't be zero</p>
                        </div>
                        <div class="bill-input">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="select-tip">
                        <div class="tips-validate">
                            <p>Select Tip %</p>
                            <p class="error">Can't be zero</p>
                        </div>
                        <div class="tips-input">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="number-peoples">
                        <div class="tips-validate">
                            <p>Number of People</p>
                            <p class="error">Can't be zero</p>
                        </div>
                        <div class="tips-input">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                </div>
                <div class="calculator--outputs">

                </div>
            </div>
        </div>
    </main>

  
    <script src="assets/js/script.js"></script>
</body>
</html>
